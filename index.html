<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CXone Guide with Analytics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>CXone Guide Analytics Example</h1>
  <p>Click the button below to send a custom test event.</p>

  <!-- Button to trigger the custom event -->
  <button id="sendAnalytics">Send Custom Test Event</button>

  <!-- CXone Guide Widget Script -->
  <script>
    (function (n, u) {
      window.CXoneDfo = n;
      window[n] = window[n] || function () {
        (window[n].q = window[n].q || []).push(arguments);
      };
      window[n].u = u;
      const e = document.createElement("script");
      e.type = "module";
      e.src = u + "?" + Math.round(Date.now() / 1e3 / 3600);
      document.head.appendChild(e);
    })('cxone', 'https://web-modules-de-na1.niceincontact.com/loader/1/loader.js');

    // Initialize the Guide widget
    cxone('init', '1092');
    cxone('guide', 'init'); // This automatically sends default events like page_view and guide_loaded
  </script>

  <!-- CORS Proxy and Custom Analytics Request Script -->
  <script>
    document.getElementById('sendAnalytics').addEventListener('click', function () {
      const proxy = "https://cors-anywhere.herokuapp.com/";  // CORS Proxy URL
      const targetUrl = "https://channels-de-na1.niceincontact.com/web-analytics/1.0/tenants/1092/visitors/28505b5c-36ba-43f7-b124-16738f8b4335/events"; // CXone API endpoint

      // Helper function to generate a UUID (for 'id' field)
      function generateUUID() {
        return crypto.randomUUID();  // Native browser function to generate UUID
      }

      // Updated data based on CXone's expected format
      const data = {
        "id": generateUUID(),  // Generate unique event ID as a valid UUID
        "type": "custom_event", // Event type (e.g., 'page_view', 'custom_event')
        "createdAtWithMilliseconds": new Date().toISOString(),  // Timestamp with milliseconds
        "destination": {        // Destination as an object, not just a string
          "url": window.location.href,  // The URL of the current page
          "path": window.location.pathname  // Optional: You can add the path if needed
        },
        "visitorData": {
          "user_status": "new_visitor",
          "qm_session_id": "TEST_SESSION_ID"
        }
      };

      // Send the analytics request through the proxy
      fetch(proxy + targetUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)  // Send the JSON data
      })
        .then(response => response.json())
        .then(responseData => {
          console.log('Response from CXone:', responseData);
          alert('Test event sent successfully!');
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to send test event.');
        });
    });
  </script>

</body>
</html>
