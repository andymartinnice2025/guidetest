<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CXone Analytics Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>CXone Analytics Test</h1>
  <p>Click the button below to send a test analytics event to CXone.</p>
  
  <!-- Button to trigger the analytics request -->
  <button id="sendAnalytics">Send Test Event</button>

  <!-- CORS Proxy and Analytics Request Script -->
  <script>
    document.getElementById('sendAnalytics').addEventListener('click', function() {
      const proxy = "https://cors-anywhere.herokuapp.com/";  // CORS Proxy URL
      const targetUrl = "https://channels-de-na1.niceincontact.com/web-analytics/1.0/tenants/1092/visitors/28505b5c-36ba-43f7-b124-16738f8b4335/events"; // CXone API

      // Your test data
      const data = {
        "eventType": "page_view",
        "page": window.location.pathname,
        "visitorData": {
          "user_status": "new_visitor",
          "qm_session_id": "TEST_SESSION_ID"
        }
      };

      // Send the analytics request
      fetch(proxy + targetUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)  // Add the JSON data
      })
      .then(response => response.json())  // Parse the response as JSON
      .then(responseData => {
        console.log('Response from CXone:', responseData);
        alert('Test event sent successfully!');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to send test event.');
      });
    });
  </script>
</body>
</html>
